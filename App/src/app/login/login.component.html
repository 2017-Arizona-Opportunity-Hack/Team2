<div class="col-md-6 col-md-offset-3">
  <!--<img src="../../../assets/images/quiz_me_index.png" style="margin-left:70px; margin-top: 50px; width: 400px;height: 200px">-->
  <h2>Login</h2>
  <form name="form" >
    <div class="form-group" >
      <label>Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username"  required />
      <div class="help-block">Username is required</div>
    </div>
    <div class="form-group" >
      <label >Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password"  required />
      <div  class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="authenticateUser(username, password)">Login</button>
    </div>
  </form>
</div>
