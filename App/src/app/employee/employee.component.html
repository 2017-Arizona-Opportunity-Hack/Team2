<app-header></app-header>
<div class="col-md-6 col-md-offset-3">
  <h2>Employee</h2>
  <form name="form" >
    <div class="form-group" >
      <label>Employee ID</label>
      <input type="text" class="form-control" name="employee_id" [(ngModel)]="employee_id"  required />

    <div class="form-group">
      <button class="btn btn-primary" (click)="putAmount(job_id, amount)">Next</button>
    </div>
  </form>
</div>
