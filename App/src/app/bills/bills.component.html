<app-header></app-header>
<div class="col-md-6 col-md-offset-3">
  <h2>Bills</h2>
  <form name="form" >
    <div class="form-group" >
      <label>Job Id*</label>
      <input type="text" class="form-control" name="job_id" [(ngModel)]="job_id"  required />
    </div>
    <div class="form-group" >
      <label >Budget Amount*</label>
      <input type="text" class="form-control" name="amount" [(ngModel)]="amount"  required />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="putAmount(job_id, amount)">Next</button>
    </div>
  </form>
</div>
